<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Browser</title>
    <link href="./textcode.css" rel="stylesheet">
</head>
<body style="margin:0;padding:0;height: 100vh;">
    <div style="padding:50px;box-sizing: border-box;width:100%;height: 100%;">
        <div id="textcode" contenteditable="true" style="width:100%;height:100%"></div>
    </div>
</body>
</html>

<script type="module">
    import TextCode from "./textcode.js";

    let settings = {};
    let validSpace = [" ", "\t", "\n"];
    settings.keys = [
        {color:"cornflowerblue", keywords:["let", "new", "function", "return"], validSpaces:validSpace},
        {color:"yellow", keywords:["const"], validSpaces:validSpace}
    ];


    let textcode = new TextCode(document.getElementById("textcode"), settings);
</script>
